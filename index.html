<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="image">
          <img
            class="header-img"
            src="/images/image-header-mobile.jpg"
            alt=""
          />
          <div class="img-cover"></div>
            </div>
          <div class="header">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>

          <div class="info">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats">
            <div> <div class="stat">10k+</div>  <span>companies</span></div>
            <div> <div class="stat">314</div>  <span>templates</span></div>
            <div> <div class="stat">12m+ </div> <span>queries</span></div>
          </div>
        </div>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/Ronen_T_G">Ronen Hammond</a>.
      </footer>
    </main>
  </body>
</html>
